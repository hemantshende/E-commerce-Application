spring.application.name=UserAuthService

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/userAuthService
spring.datasource.username=root
spring.datasource.password=Mysql@95
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# ==============================
# Kafka Common Config
# ==============================
spring.kafka.bootstrap-servers=localhost:9092

# ==============================
# Kafka Producer Config (sending JSON as String)
# ==============================
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# ==============================
# Kafka Consumer Config (for future consumption)
# ==============================
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.UserAuthService.UserAuthService.dto.EmailDto
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=auth-service-group
